<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODOs - Smart Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(145deg, #121212, #1f1f1f);
        color: white;
      }
      .glass-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <center><div class="container py-5">
      <div class="text-center mb-4">
        <h1 class="display-4 fw-bold text-info">ðŸš€ Smart TODO Manager</h1>
        <p class="lead">Stay productive in style.</p>
      </div>
      <div class="row justify-content-center mb-4">
        <div class="col-md-8">
          <div class="glass-card">
            <form method="post">
              <div class="input-group">
                <input name="task" class="form-control form-control-lg" placeholder="Enter a new task..." required>
                <button class="btn btn-primary btn-lg">âž• Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="glass-card">
            <h5 class="mb-3 text-info">ðŸ“‹ Your Current Tasks</h5>
            <table class="table table-dark table-striped table-hover">
              <thead>
                <tr><th>ID</th><th>Task</th><th>Created</th></tr>
              </thead>
              <tbody>
                {% for todo in todos %}
                <tr>
                  <td>{{ todo.id }}</td>
                  <td>{{ todo.task }}</td>
                  <td>{{ todo.created_at }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div></center>
  </body>
</html>
