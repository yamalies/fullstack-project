<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Publisher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: radial-gradient(circle at center, #212121, #111);
        color: white;
      }
      .glass-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="text-center mb-4">
        <h1 class="display-4 fw-bold text-warning"><center>‚úçÔ∏è Blog Publisher</center></h1>
        <p class="lead"><center>Share your thoughts with elegance.</center></p>
      </div>
      <div class="row justify-content-center mb-4">
        <div class="col-md-10">
          <div class="glass-card">
            <form method="post">
              <center><input name="title" class="form-control form-control-lg mb-3" placeholder="Blog title" required></center>
              <center><textarea name="content" class="form-control mb-3" rows="6" placeholder="What do you want to share?" required></textarea></center>
              <div class="text-end">
                <center><button class="btn btn-success btn-lg">üì¢ Publish</button></center>
              </div>
            </form>
          </div>
        </div>
      </div>
      <center><div class="row justify-content-center">
        <div class="col-md-10">
          <div class="glass-card">
            <h5 class="mb-3 text-warning">üì∞ Recent Posts</h5>
            <table class="table table-dark table-hover">
              <thead>
                <tr><th>ID</th><th>Title</th><th>Content</th><th>Published</th></tr>
              </thead>
              <tbody>
                {% for post in posts %}
                <tr>
                  <td>{{ post.id }}</td>
                  <td>{{ post.title }}</td>
                  <td>{{ post.content }}</td>
                  <td>{{ post.published_at }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div></center>
    </div>
  </body>
</html>
